name: Release Artifacts and Deploy

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

env:
  NODE_VERSION: '20.x'

jobs:
  build-vscode:
    name: Build the VSCode extension
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up NodeJS ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - run: npm install -g typescript
    - run: npm install -g vsce
    - run: npm install

    - name: Package VSCode extension into .vsix file
      run: vsce package --out effekt.vsix

    - name: Upload vsix file
      uses: actions/upload-artifact@v4
      with:
        name: effekt-vscode
        path: effekt.vsix

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-vscode]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Download VSCode artifact
        uses: actions/download-artifact@v4
        with:
          name: effekt-vscode
          path: distribution/

      - name: Create Release and release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
            gh release create "$TAG" \
              -t "Release $TAG" \
              --verify-tag \
              --generate-notes \
              "./distribution/effekt.vsix#effekt-vscode-extension.vsix"


  deploy:
    name: Deploy to VSCode Marketplace
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - name: Set up NodeJS ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install vsce
        run: npm install -g vsce

      - name: Download VSCode artifact
        uses: actions/download-artifact@v4
        with:
          name: effekt-vscode
          path: ./

      - name: Publish to VSCode Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          # -i: Specifies the path to the .vsix file to publish
          # $(ls *.vsix): Finds the .vsix file in the current directory
          vsce publish -i $(ls *.vsix)
